name: Deploy Next.js App to Azure via CLI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'azure-nextjs-sample-from-guide-gde7ckachxb4cdaq'
  AZURE_RESOURCE_GROUP_NAME: 'nextjs_deploy_test_free'
  NODE_VERSION: '20.x'
  PACKAGE_PATH: './.next/standalone' # デプロイするフォルダのパス

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Prepare standalone package
        run: |
          cp -r public ${{ env.PACKAGE_PATH }}/
          cp -r .next/static ${{ env.PACKAGE_PATH }}/.next/

      # サービスプリンシパルでAzureにログインします (これは成功することが証明されています)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- ここからが新しいデプロイ方法 ---
      - name: 'Zip the deployment package'
        run: |
          cd ${{ env.PACKAGE_PATH }}
          zip -r ../../../deployment.zip .

      - name: 'Deploy to App Service using Azure CLI'
        run: |
          az webapp deployment source config-zip \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP_NAME }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src deployment.zip