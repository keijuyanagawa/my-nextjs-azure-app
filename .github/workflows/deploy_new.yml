name: Deploy Next.js App to Azure

# mainブランチへのpush時、または手動実行時にトリガー
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'azure-nextjs-sample-from-guide-gde7ckachxb4cdaq'
  AZURE_RESOURCE_GROUP_NAME: 'nextjs_deploy_test_free'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      # standaloneパッケージに必要なファイルを正しい構造でコピーします
      - name: Prepare standalone package for deployment
        run: |
          cp -r public .next/standalone/
          cp -r .next/static .next/standalone/.next/

      # サービスプリンシパルを使ってAzureにログインします
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 最後のデプロイステップ
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          resource-group-name: ${{ env.AZURE_RESOURCE_GROUP_NAME }} # 念のためリソースグループも指定
          package: './.next/standalone' # パッケージのパスを正しい場所に変更
          slot-name: '' # Freeプランのためスロット指定を無効化