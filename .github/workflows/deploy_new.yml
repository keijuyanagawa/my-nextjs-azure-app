name: Deploy Next.js App to Azure

# mainブランチへのpush時、または手動実行時にトリガー
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'azure-nextjs-sample-from-guide-gde7ckachxb4cdaq'
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Prepare standalone package for deployment
        run: |
          cp -r public .next/standalone/
          cp -r .next/static .next/standalone/.next/

      # サービスプリンシパルを使ってAzureにログインします (これは成功することが証明されています)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 最後のデプロイステップ
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: './.next/standalone'
          slot-name: '' # <-- 【最重要】すべての元凶だったスロット指定を無効化します